    .form{
        position:absolute;
        inset: 2px;
        border-radius: 8px;
        background: #28292d;
        z-index: 10;
		padding:50px 40px;
		display: flex;
		flex-direction: column;
    }
	.form h2{
		color: #9db2bf;
		font-weight: 500;
		text-align: center;
		letter-spacing: 0.1em;
	}
	.inputbox{
		position: relative;
		width: 300px;
		margin-top: 35px;

}

.inputbox input{
	position: relative;
	width: 100%;
	padding: 20px 10px 10px;
	background: transparent;
	border: none;
	outline: none;
	color: #23242a;
	font-size: 1em;
	letter-spacing: 0.05em;
	z-index: 10;
}

.inputbox span{
	position: absolute;
	left: 0;
	padding: 20px 0px 10px;
	font-size: 1em;
	color: #8f8f8f;
	pointer-events: none;
	letter-spacing: 0.05em;
	transition: 0.5s;
}
.inputbox input:valid ~ span,
.inputbox input:focus ~ span
{
	color: #9db2bf;
	transform:translateX(0px) translateY(-34px);
	font-size: 0.75em;
}
.inputbox i{
	position: absolute;
	left: 0;
	bottom: 0;
	width: 100%;
	height: 2px;
	background: #9db2bf;
	border-radius: 4px;
	transition: 0.5s;
	pointer-events: none;
}
.inputbox input:valid ~ i,
.inputbox input:focus ~ i{
  height: 44px;
}
.links{
	display: flex;
	justify-content: space-between;
}
.links a{
	margin: 10px 0;
	font-size: 0.75em;
	color: #8f8f8f;
	text-decoration: none;
}
.links a:hover,
.links a:nth-child(2){
	color: #9db2bf;
}
input[type="submit"]
{
	border: none;
	outline: none;
	background: #9db2bf;
	padding: 11px 25px;
	width: 100px;
	margin-top: 10px;
	border-radius: 4px;
	font-weight: 600;
	cursor: pointer;
}
input[type="submit"]:active
{
	opacity: 0.8;
}

     <div class="box">

        </div>

        <div class="inputbox">
